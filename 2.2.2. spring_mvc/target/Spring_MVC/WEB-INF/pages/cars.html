
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<h1 th:text="Cars"></h1>

<table border="10">
    <th:block>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </th:block>
    <tr th:each="car : ${cars}">
        <td th:text="${car.Model}">Model</td>
        <td th:text="${car.Series}">Series</td>
        <td th:text="${car.Color}">Color</td>
    </tr>
</table>
</body>
